<div class="container">
    <app-navbar></app-navbar>
    <mat-toolbar>
        <span>Alumnos</span>
        <div class="example-spacer"> </div>
        <button mat-raised-button color="primary" routerLink="/crearAlumno">Agregar</button>
    </mat-toolbar>
    <div *ngIf="listAlumnos.length>0">
        <mat-form-field>
            <mat-label>Ingrese alumno a buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="BÃºsqueda alumno" #input autocomplete="off">
        </mat-form-field>
        <div class="mat-elevation-z8">


            <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="apellido">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
                    <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
                </ng-container>


                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>


                <ng-container matColumnDef="dni">
                    <th mat-header-cell *matHeaderCellDef>DNI </th>
                    <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
                </ng-container>

                <ng-container matColumnDef="domicilio">
                    <th mat-header-cell *matHeaderCellDef>Domicilio</th>
                    <td mat-cell *matCellDef="let element"> {{element.domicilio}} </td>
                </ng-container>

                <ng-container matColumnDef="celularPrincipal">
                    <th mat-header-cell *matHeaderCellDef>Celular Principal</th>
                    <td mat-cell *matCellDef="let element"> {{element.celularPrincipal}} </td>
                </ng-container>

                <ng-container matColumnDef="nivelAlcanzado">
                    <th mat-header-cell *matHeaderCellDef>Curso</th>
                    <td mat-cell *matCellDef="let element"> {{element.nivelAlcanzado}} </td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef class="colorColumna">Acciones</th>
                    <td mat-cell *matCellDef="let element;let i=index" style="text-align: right;">
                        <a class="pointer" [routerLink]="['/detalleAlumno', element.id]" style="color: #1878b0;" matTooltip="Ver Usuario">
                            <mat-icon>search</mat-icon>
                        </a>
                        <a class="pointer" [routerLink]="['/actualizarAlumno', element.id]" style="color: #1f516f;" matTooltip="Editar Usuario">
                            <mat-icon>edit</mat-icon>
                        </a>
                        <a class="pointer" (click)="eliminarAlumno(element.id)" style="color: #e15639;" matTooltip="Eliminar Usuario">
                            <mat-icon>delete</mat-icon>
                        </a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of listAlumnos">
            </mat-paginator>
        </div>
    </div>

    <h2 *ngIf="listAlumnos.length==0">No hay alumnos para mostrar</h2>
</div>
